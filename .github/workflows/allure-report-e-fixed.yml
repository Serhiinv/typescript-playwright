name: Allure Report
run-name: ${{ github.actor }} is creating Allure report ðŸš€

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test tags to run (e.g., @smoke, @menu-main)'
        required: false
        default: '@smoke'
        type: choice
        options:
          - '@smoke'
          - '@lnt-menu-main'
          - '@lnt-menu-logged'

permissions:
  contents: write

jobs:
  autotests:
    name: Run tests and generate Allure Report
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4.2.2

      - name: Set up Node 20
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Checkout gh-pages for history
        uses: actions/checkout@v4.2.2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages-temp

      - name: Restore Allure history
        if: always()
        run: |
          if [ -d "gh-pages-temp/history" ]; then
            cp -r gh-pages-temp/history ./out/allure-results/
          fi

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.11
        if: always()
        with:
          allure_results: ./out/allure-results
          allure_history: allure-history

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
