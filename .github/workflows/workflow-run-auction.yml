name: Workflow Run - Auction
run-name: Env.${{ github.event.inputs.environment }}   ${{ github.event.inputs.tags }} ðŸš€

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        default: 'lnt_stg'
        type: choice
        options:
          - lnt_stg
          - lnt_prod
          - sgb_stg
          - sgb_prod
      tags:
        description: 'Select a test suite or test name'
        required: false
        default: '@smoke'
        type: choice
        options:
          - '@smoke'
          - '@lnt-menu'
          - '@lnt-strapi'
          - 'lnt strapi - Test colour scheme selection'
          - 'lnt - Test my account menu logged in user'
          - 'tests Verify Login Page'
          - 'tests Verify Create Account Page'


permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Playwright to latest version
        run: npm install -D @playwright/test@latest playwright@latest allure-playwright

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Install Allure commandline
        run: |
          curl -o allure-commandline.tgz -OL https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.25.0/allure-commandline-2.25.0.tgz
          tar -zxvf allure-commandline.tgz -C /tmp
          sudo mv /tmp/allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          rm allure-commandline.tgz

      - name: Checkout gh-pages branch to get previous history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-temp
        continue-on-error: true

      - name: Run Playwright tests
        env:
          STRAPI_EMAIL: ${{ secrets.STRAPI_EMAIL }}
          STRAPI_PASSWORD: ${{ secrets.STRAPI_PASSWORD }}
          USER_LNT_ID: ${{ secrets.USER_LNT_ID }}
          RUN_TAG: ${{ github.event.inputs.tags }}
          TEST_ENV: ${{ github.event.inputs.environment }}
        run: npx playwright test --project=chromium

      - name: Create executor and environment info for Allure
        if: always()
        run: |
          mkdir -p allure-results
          echo "Creating executor.json for Allure history tracking..."
          cat > allure-results/executor.json << EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": ${{ github.run_number }},
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportName": "Allure Report",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          }
          EOF
          
          echo "Creating environment.json for environment info..."
          cat > allure-results/environment.json << EOF
          {
            "Browser": "Chromium",
            "OS": "Ubuntu Latest",
            "Node.js": "20",
            "Framework": "Playwright",
            "Repository": "${{ github.repository }}",
            "Branch": "${{ github.ref_name }}",
            "Commit": "${{ github.sha }}"
          }
          EOF
          
          echo "Files created:"
          cat allure-results/executor.json
          cat allure-results/environment.json 

      - name: Restore previous Allure history if exists
        if: always()
        run: |
          if [ -d "gh-pages-temp/allure-report/history" ]; then
            echo "Restoring previous Allure history..."
            mkdir -p allure-results/history
            cp -r gh-pages-temp/allure-report/history/* allure-results/history/
            echo "Allure history restored successfully"
            ls -la allure-results/history/ || echo "No history files found"
          else
            echo "No previous Allure history found - starting fresh"
          fi

      - name: Generate Allure Report with History
        if: always()
        run: |
          echo "Generating Allure report with history..."
          allure generate allure-results -o allure-report
          echo "Allure report generated successfully"
          ls -la allure-report/
          echo "Checking if history was generated:"
          ls -la allure-report/history/ || echo "No history directory found"

      - name: Upload Allure Report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

  deploy-report:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Download Allure Report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Copy Allure report to branch
        run: |
          # Remove old report but preserve history and test results
          if [ -d "gh-pages/allure-report" ]; then
            echo "Preserving existing history and test results..."
            mkdir -p /tmp/allure-backup

            # Preserve history
            if [ -d "gh-pages/allure-report/history" ]; then
              cp -r gh-pages/allure-report/history /tmp/allure-backup/
            fi

            # Preserve all data files (test cases, attachments, etc.)
            if [ -d "gh-pages/allure-report/data/test-cases" ]; then
              mkdir -p /tmp/allure-backup/data
              cp -r gh-pages/allure-report/data/test-cases /tmp/allure-backup/data/
            fi

            rm -rf gh-pages/allure-report/*
          fi

          # Copy new report
          mkdir -p gh-pages/allure-report
          cp -r allure-report/* gh-pages/allure-report/

          # Merge old test result files (avoid overwriting new ones)
          if [ -d "/tmp/allure-backup/data/test-cases" ]; then
            echo "Merging old test result files..."
            mkdir -p gh-pages/allure-report/data/test-cases
            # Copy old files that don't exist in new report
            find /tmp/allure-backup/data/test-cases -type f | while read -r file; do
              filename=$(basename "$file")
              if [ ! -f "gh-pages/allure-report/data/test-cases/$filename" ]; then
                cp "$file" "gh-pages/allure-report/data/test-cases/"
              fi
            done
            echo "Old test cases merged successfully"
          fi

          echo "Report copied successfully"
          ls -la gh-pages/allure-report/history/ || echo "No history found"
          echo "Test cases count: $(find gh-pages/allure-report/data/test-cases -type f 2>/dev/null | wc -l)"
      

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add allure-report
          timestamp=$(date)
          git commit -m "Update Allure consolidated report: $timestamp" || echo "No changes to commit"
          git push origin gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages/allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add report link to summary
        if: always()
        run: |
          echo "### ðŸ“Š Allure Report Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Allure Report](https://serhiinv.github.io/typescript-playwright/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Report updated: $(date)" >> $GITHUB_STEP_SUMMARY
    

