      - name: Generate Allure Report with History
        if: always()
        run: |
          echo "Generating Allure report with history..."
          allure generate allure-results -o allure-report
          echo "Allure report generated successfully"
          ls -la allure-report/
          echo "Checking if history was generated:"
          ls -la allure-report/history/ || echo "No history directory found"

      - name: Upload Allure Report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

  deploy-report:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Download Allure Report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

#      - name: Copy Allure report to branch
#        run: |
#          mkdir -p gh-pages/allure-report
#          cp -r allure-report/* gh-pages/allure-report/

      - name: Copy Allure report to branch
        run: |
          # Preserve existing history before copying new report
          if [ -d "gh-pages/allure-report/history" ]; then
            echo "Backing up existing history..."
            mkdir -p /tmp/allure-history-backup
            cp -r gh-pages/allure-report/history/* /tmp/allure-history-backup/
          fi
          
          # Copy new report
          mkdir -p gh-pages/allure-report
          cp -r allure-report/* gh-pages/allure-report/
          
          # Merge histories if backup exists
          if [ -d "/tmp/allure-history-backup" ]; then
            echo "Merging histories..."
            cp -r /tmp/allure-history-backup/* gh-pages/allure-report/history/
          fi
      

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add allure-report
          timestamp=$(date)
          git commit -m "Update Allure consolidated report: $timestamp" || echo "No changes to commit"
          git push origin gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages/allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

