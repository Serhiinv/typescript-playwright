name: All playwright-report zip
# (To use it change the reporter in the playwright.config.ts to playwright-report)

on:
  # schedule:
  #   - cron: '0 2 * * 1-5' # every weekday (Mon-Fri) at 2am UTC
  workflow_dispatch:

jobs:
  all_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Chromium Only
        run: npx playwright install chromium
      - name: Run Playwright All Tests on Chrome Only
        run: npx playwright test --project=chromium --grep @all_tests
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
