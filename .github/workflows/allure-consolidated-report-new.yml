name: Allure consolidated report
# Run on allure-consolidated-report branch only

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Playwright to latest version
        run: npm install -D @playwright/test@latest playwright@latest allure-playwright

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Install Allure commandline
        run: |
          curl -o allure-commandline.tgz -OL https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.25.0/allure-commandline-2.25.0.tgz
          tar -zxvf allure-commandline.tgz -C /tmp
          sudo mv /tmp/allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          rm allure-commandline.tgz

      - name: Run Playwright tests
        run: npx playwright test --project=chromium --grep @smoke
        env:
          CI: true

      - name: Set Timestamped Report Directory
        run: |
          TS=$(date +'%Y%m%d-%H%M%S')
          echo "REPORT_DIR=allure-reports/$TS" >> $GITHUB_ENV

      - name: Generate Allure Report
        if: always()
        run: |
          mkdir -p "$REPORT_DIR"
          allure generate allure-results -o "$REPORT_DIR" --clean

      - name: Upload Allure Report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: new-allure-report
          path: allure-reports
          retention-days: 7


  deploy-report:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Checkout gh-allure branch
        uses: actions/checkout@v4
        with:
          ref: gh-allure
          path: gh-allure

      - name: Download new Allure Report artifact
        uses: actions/download-artifact@v4
        with:
          name: new-allure-report
          path: new-allure-report

      - name: Copy Allure report to branch (with history)
        run: |
          mkdir -p gh-allure/allure-report
          cp -r new-allure-report/* gh-allure/allure-report/

      - name: Commit and push to gh-allure
        run: |
          cd gh-allure
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add allure-report
          timestamp=$(date)
          git commit -m "Update Allure consolidated report: $timestamp" || echo "No changes to commit"
          git push origin gh-allure

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy Allure report to root for Pages
        run: |
          cp -r gh-allure/allure-report/* gh-allure/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-allure/allure-report


      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Send email via SendGrid  # Add Send email notifications
        if: always()
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          RECIPIENTS: bv.user.as@gmail.com
          SENDER: serhii.nv@gmail.com
          REPORT_URL: https://serhiinv.github.io/typescript-playwright/ # or workflow run URL / artifact link
          WORKFLOW_RUNS: https://github.com/Serhiinv/typescript-playwright/actions/workflows/allure-with-history-page.yml
        
        run: |
          SUBJECT="Allure Report - ${{ github.workflow }} - ${{ github.ref_name }} - Passed:${{ steps.summary.outputs.passed }} Failed:${{ steps.summary.outputs.failed }}"
          BODY="Test run summary:\nPassed: ${{ steps.summary.outputs.passed }}\nFailed: ${{ steps.summary.outputs.failed }}\nReport: $REPORT_URL\n\nSee Workflow runs for details: $WORKFLOW_RUNS"

          curl --request POST \
            --url https://api.sendgrid.com/v3/mail/send \
            --header "Authorization: Bearer $SENDGRID_API_KEY" \
            --header 'Content-Type: application/json' \
            --data '{
              "personalizations": [{
                "to": [{"email": "'"$RECIPIENTS"'"}],
                "subject": "'"$SUBJECT"'"
              }],
              "from": {"email": "'"$SENDER"'"},
              "content": [{
                "type": "text/plain",
                "value": "'"$BODY"'"
              }]
            }'